{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    <div id="contact-form">
      {% include 'books/contact_form.html' %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
